{% extends "base.html" %}

{% block content %}
<style>
    #output {
        font-size: x-large;
        color: var(--tulane_green);
        padding: 30px;
    }
</style>

<!-- https://www.youtube.com/watch?v=ATuS7vpVc0I-->
<h3 class="title">{{ title }}</h3>
<form method='POST' action="." id="body">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button> 
</form>

{% if rec != "" %}
<p id="output">We recommend {{rec}}!</p>
{% endif %}

{% endblock %}
